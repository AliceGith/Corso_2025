<!doctype html>
<html lang="en">
    <head>
        <title>Sorting Algorithms</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            #arrayDiPartenzaTarget, #arrayShufflatoTarget, #mergeSortTarget, #quickSortTarget, #heapSortTarget {
                max-height: 30vh;
            }
        </style>
    </head>

    <body>

        <main>
            <div class="container">
                <h1 class="text-center mt-5">Per Norma - Sorting Algorithms</h1>
                <div class="card mt-2">
                    <div class="card-body">
                        <h4 class="card-title">Array di partenza</h4>
                        <p class="card-text overflow-scroll" id="arrayDiPartenzaTarget"></p>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-body">
                        <h4 class="card-title">Array shufflato (Fisher-Yates)</h4>
                        <p class="card-text overflow-scroll" id="arrayShufflatoTarget"></p>
                        <span id="executionTimeTargetShuffle"></span>
                        <button type="button" class="btn btn-info float-end" id="btnReshuffle">Reshuffle</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Merge Sort</h4>
                                <p class="card-text overflow-scroll" id="mergeSortTarget"></p>
                                <hr>
                                <span id="executionTimeTargetMerge"></span>
                                <hr>
                                <span id="interazioniMerge"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Quick Sort</h4>
                                <p class="card-text overflow-scroll" id="quickSortTarget"></p>
                                <hr>
                                <span id="executionTimeTargetQuick"></span>
                                <hr>
                                <span id="interazioniQuick"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Heap Sort</h4>
                                <p class="card-text overflow-scroll" id="heapSortTarget"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
